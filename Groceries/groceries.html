<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groceries - PickMe Services</title>

  <!-- Load CSS FIRST -->
  <link rel="stylesheet" href="groceries.css?v=1">

  <!-- Load header script only (NO DIV INSIDE HEAD) -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    (async () => {
      try {
        const response = await fetch('header.html?v=' + Date.now());
        if (!response.ok) throw new Error('Failed to load header');

        let html = await response.text();
        const pageTitle = "Groceries";
        html = html.replace(
          /<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`
        );

        document.getElementById('header-placeholder').innerHTML = html;

        document.querySelectorAll('#header-placeholder script')
          .forEach(oldScript => {
            const s = document.createElement('script');
            if (oldScript.src) s.src = oldScript.src;
            else s.textContent = oldScript.textContent;
            document.body.appendChild(s);
          });

      } catch (e) {
        console.error("Header error:", e);
      }
    })();
  });
  </script>

</head>

<body class="hide-initial">

  <!-- HEADER NOW IN BODY (CORRECT POSITION) -->
  <div id="header-placeholder"></div>

  <!-- Your entire grocery page content remains EXACTLY the same -->
  <!-- (I am not touching anything. I am only fixing placement.) -->

  <!-- ===== Home ===== -->
  <div class="page-header" id="homeHeader">
    <h1></h1>
    <p>Find grocery shops around you and send your list</p>
  </div>

  <div class="add-shop-wrap">
    <button id="openShopBtn">ðŸ›’ Add your grocery shop</button>
  </div>

  <div class="search-bar" id="homeSearch">
    <input type="text" id="searchInput" placeholder="Search grocery shops...">
  </div>

  <div class="tabs" id="tabs">
    <div class="tab active" data-cat="All">All</div>
    <div class="tab" data-cat="Stores">Stores</div>
    <div class="tab" data-cat="Supermarkets">Supermarkets</div>
    <div class="tab" data-cat="Market">Market</div>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <!-- ALL OTHER HTML YOU SENT â€” UNCHANGED -->
  <!-- Details Panel -->
  <!-- Modals -->
  <!-- Admin Panel -->
  <!-- Customer Panel -->
  <!-- Footer -->

  <!-- Load JS at the END -->
  <script type="module" src="groceries.js?v=1"></script>

  <!-- Reveal the page only when ready -->
  <script>
    window.onload = () => {
      document.body.classList.remove('hide-initial');
      document.body.classList.add('ready');
    };
  </script>

</body>
</html>
