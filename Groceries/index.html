<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PickMe Groceries</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Your full HTML UI goes here — even a minimal one works -->
  <div id="homeHeader">
    <h1>PickMe Groceries</h1>
    <p>Order from local shops & markets</p>
  </div>

  <div class="add-shop-wrap">
    <button id="openShopBtn">+ Add Your Shop</button>
  </div>

  <div id="homeSearch">
    <input type="text" id="searchInput" placeholder="Search shops..." />
  </div>

  <div id="tabs">
    <button class="tab active" data-cat="All">All</button>
    <button class="tab" data-cat="Supermarkets">Supermarkets</button>
    <button class="tab" data-cat="Stores">Stores</button>
    <button class="tab" data-cat="Market">Markets</button>
  </div>

  <div id="cardsContainer"></div>

  <!-- Details Panel -->
  <div id="detailsPanel">
    <button id="detailsBackBtn">Back</button>
    <div id="detailsBanner"></div>
    <h2 id="shopName"></h2>
    <p id="shopSlogan"></p>
    <div id="carousel"></div>
    <div id="dots"></div>
    <button id="openFormBtn" class="btn-primary">Start Shopping</button>
  </div>

  <!-- All your modals (formModal, chooseModeModal, catalogModal, etc.) go here -->
  <!-- I'm skipping pasting 1000 lines — just keep whatever you had before -->

  <!-- CRITICAL: This line MUST be at the very bottom -->
  <script type="module" src="./groceries.js"></script>
</body>
</html>
