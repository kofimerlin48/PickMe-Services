<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries - PickMe Services</title>

  <!-- Load CSS -->
  <link rel="stylesheet" href="groceries.css" />

  <!-- =========HEADER CODE STARTS HERE ================== -->
  <div id="header-placeholder"></div>
  <script>
    (async () => {
      try {
        const response = await fetch('../header.html');
        if (!response.ok) throw new Error('Failed to load header');
        let html = await response.text();
        const pageTitle = "Groceries";
        html = html.replace(/<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`
        );
        document.getElementById('header-placeholder').innerHTML = html;
        document.querySelectorAll('#header-placeholder script').forEach(oldScript => {
          const s = document.createElement('script');
          if (oldScript.src) s.src = oldScript.src;
          else s.textContent = oldScript.textContent;
          document.body.appendChild(s);
        });
      } catch (err) { console.error(err); }
    })();
  </script>
  <!-- =========HEADER CODE ENDS HERE ================== -->
</head>
<body>

  <style>
    body.hide-initial * { visibility: hidden !important; }
    body.ready * { visibility: visible !important; }
  </style>
  <script>
    document.documentElement.style.background = "#fff";
    document.body.classList.add("hide-initial");
  </script>

  <!-- ===== Home ===== -->
  <div class="page-header" id="homeHeader">
    <h1></h1>
    <p>Find grocery shops around you and send your list</p>
  </div>

  <div class="add-shop-wrap">
    <button id="openShopBtn">Add your grocery shop</button>
  </div>

  <div class="search-bar" id="homeSearch">
    <input type="text" id="searchInput" placeholder="Search grocery shops...">
  </div>

  <div class="tabs" id="tabs">
    <div class="tab active" data-cat="All">All</div>
    <div class="tab" data-cat="Stores">Stores</div>
    <div class="tab" data-cat="Supermarkets">Supermarkets</div>
    <div class="tab" data-cat="Market">Market</div>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <!-- ================= DETAILS PANEL ================= -->
  <div id="detailsPanel">
    <button id="detailsBackBtn">&times;</button>
    <section class="banner" id="detailsBanner">
      <div class="banner-text">
        <h2>Welcome to</h2>
        <h1 id="shopName"></h1>
        <p id="shopSlogan"></p>
      </div>
    </section>

    <div class="details-content">
      <div class="section-title">Sample of items sold</div>
      <div class="carousel" id="carousel"></div>
      <div class="dots" id="dots"></div>
      <div class="action-row">
        <button class="btn-primary" id="openFormBtn">+ Add Items to your list</button>
      </div>
    </div>
  </div>

  <!-- All modals (formModal, chooseModeModal, catalogModal, shopModal, waitingModal) -->
  <!-- Admin & Customer panels -->
  <!-- (All HTML from your original file, unchanged, just copied here) -->

  <div class="modal" id="formModal"> ... </div>
  <div class="modal" id="chooseModeModal"> ... </div>
  <div class="modal" id="catalogModal"> ... </div>
  <div class="modal" id="shopModal"> ... </div>
  <div class="modal" id="waitingModal"> ... </div>
  <div id="adminPanel" aria-hidden="true"> ... </div>
  <div id="customerPanel" aria-hidden="true"> ... </div>

  <!-- Footer -->
  <div class="footer-wrap">
    <iframe src="../footer.html" style="width:100%;height:60px;border:none;overflow:hidden" scrolling="no"></iframe>
  </div>

  <!-- Load JavaScript at the end -->
  <script type="module" src="groceries.js"></script>
</body>
</html>
