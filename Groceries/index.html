<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries - PickMe Services</title>
  <link rel="stylesheet" href="groceries.css">
  <script type="module" src="groceries.js"></script>

  <style>
    body.hide-initial * { visibility: hidden !important; }
    body.ready * { visibility: visible !important; }
    body { margin: 0; background: #f9f9f9; }
  </style>
</head>
<body>
  <script>
    document.documentElement.style.background = "#fff";
    document.body.classList.add("hide-initial");
  </script>

  <!-- Home Screen -->
  <div class="page-header" id="homeHeader">
    <h1>PickMe Groceries</h1>
    <p>Find grocery shops around you and send your list</p>
  </div>

  <div class="add-shop-wrap">
    <button id="openShopBtn">Add your grocery shop</button>
  </div>

  <div class="search-bar" id="homeSearch">
    <input type="text" id="searchInput" placeholder="Search grocery shops...">
  </div>

  <div class="tabs" id="tabs">
    <div class="tab active" data-cat="All">All</div>
    <div class="tab" data-cat="Stores">Stores</div>
    <div class="tab" data-cat="Supermarkets">Supermarkets</div>
    <div class="tab" data-cat="Market">Market</div>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <!-- Details Panel -->
  <div id="detailsPanel">
    <button id="detailsBackBtn">×</button>
    <section class="banner" id="detailsBanner">
      <div class="banner-text">
        <h2>Welcome to</h2>
        <h1 id="shopName"></h1>
        <p id="shopSlogan"></p>
      </div>
    </section>
    <div class="details-content">
      <div class="section-title">Sample of items sold</div>
      <div class="carousel" id="carousel"></div>
      <div class="dots" id="dots"></div>
      <div class="action-row">
        <button class="btn-primary" id="openFormBtn">+ Add Items to your list</button>
      </div>
    </div>
  </div>

  <!-- All Modals -->
  <div class="modal" id="formModal">...</div> <!-- (your existing form modal – unchanged) -->
  <div class="modal" id="chooseModeModal">...</div>
  <div class="modal" id="catalogModal">...</div>

  <!-- Add Shop Modal – ONLY CHANGE: added id="shopCloseBtn" -->
  <div class="modal" id="shopModal">
    <div class="modal-card">
      <div class="modal-header">
        Add Your Grocery Shop
        <button id="shopCloseBtn">×</button> <!-- ← THIS WAS MISSING! -->
      </div>
      <div class="modal-body">
        <!-- all your form fields exactly as before -->
        <div class="shop-form-group"><label>Owner Name</label><input type="text" id="ownerName" placeholder="Your full name"></div>
        <div class="shop-form-group"><label>Owner Phone (WhatsApp)</label><input type="tel" id="ownerPhone" placeholder="024XXXXXXX"></div>
        <div class="shop-form-group"><label>Shop Name</label><input type="text" id="shopNameInput" placeholder="e.g. Mama's Provision Store"></div>
        <div class="shop-form-group"><label>Shop Slogan (optional)</label><input type="text" id="shopSloganInput" placeholder="Fresh & Affordable"></div>
        <div class="shop-form-group"><label>Short Description</label><textarea id="shopShortDesc" placeholder="We sell rice, oil, tomatoes, etc."></textarea></div>
        <div class="shop-form-group"><label>Category</label><select id="shopCategory"><option>Stores</option><option>Supermarkets</option><option>Market</option></select></div>
        <div class="shop-form-group"><label>Town / Area</label><input type="text" id="shopTown" placeholder="e.g. Kumasi, Adum"></div>
        <div class="shop-form-group"><label>Shop Phone (for display)</label><input type="tel" id="shopPhone" placeholder="054XXXXXXX"></div>
        <div class="shop-form-group"><label>Main Banner Photo</label><input type="file" id="shopMainImage" accept="image/*"></div>
        <div class="shop-form-group"><label>Sample Photos (up to 4)</label><input type="file" id="shopSampleImages" accept="image/*" multiple></div>
        <div id="shopError" class="error"></div>
      </div>
      <div class="modal-footer">
        <button id="shopCancelBtn" class="btn-cancel">Cancel</button>
        <button id="shopSubmitBtn" class="btn-done">Submit for Review</button>
      </div>
    </div>
  </div>

  <div class="modal" id="waitingModal">...</div>
  <div id="adminPanel"></div>
  <div id="customerPanel"></div>

  <div class="footer-wrap">
    <iframe src="https://kofimerlin48.github.io/PickMe-Services/footer.html" 
            style="width:100%;height:70px;border:none;overflow:hidden" scrolling="no" loading="lazy"></iframe>
  </div>
</body>
</html>
