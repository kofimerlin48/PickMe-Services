<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries - PickMe Services</title>

  <!-- Load external CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Header placeholder (will be filled by header.html) -->
  <div id="header-placeholder"></div>

  <script>
    // Load header.html and inject it with dynamic title
    (async () => {
      try {
        const response = await fetch('header.html');
        if (!response.ok) throw new Error('Header not found');
        let html = await response.text();
        const pageTitle = "Groceries";
        html = html.replace(
          /<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`
        );
        document.getElementById('header-placeholder').innerHTML = html;

        // Re-inject any scripts from header.html
        document.querySelectorAll('#header-placeholder script').forEach(old => {
          const script = document.createElement('script');
          if (old.src) script.src = old.src;
          else script.textContent = old.textContent;
          document.body.appendChild(script);
        });
      } catch (err) {
        console.error("Failed to load header:", err);
      }
    })();
  </script>
</head>

<body>

    body.hide-initial * { visibility: hidden !important; }
    body.ready * { visibility: visible !important; }
  </style>

  <script>

</html>
