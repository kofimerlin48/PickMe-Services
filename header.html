</div>

<style>
  #navList a.nav-link, #navList .dropdown-toggle { display:block; color:white; text-decoration:none; padding:10px 18px; opacity:0; transform:translateX(30px); transition:all 0.35s ease; }
  #sideNav.menu-open #navList a.nav-link, #sideNav.menu-open #navList .dropdown-toggle { opacity:1; transform:translateX(0); }
  #navList li { margin-bottom:10px; }
  #navList ul.submenu { display:none; padding-left:28px; margin-top:6px; list-style:none; }
  #navList .dropdown-toggle { cursor:pointer; display:flex; justify-content:space-between; align-items:center; }
  #navList .arrow { transition: transform 0.25s ease; }
  #navList li.open > .dropdown-toggle .arrow { transform:rotate(90deg); }
  #navList a.nav-link.active, #navList .toggle-text.active { color:#ff4d6d; font-weight:600; }
</style>

<script>
let _navRendered = false;

function buildMenu(items, parentUl) {
  items.forEach(item => {
    const li = document.createElement('li');
    if(item.type === "page") {
      if(item.sub?.length){
        const toggle = document.createElement('div');
        toggle.className = "dropdown-toggle";
        toggle.innerHTML = `<span class="toggle-text">${item.name}</span><span class="arrow">&#8250;</span>`;
        li.appendChild(toggle);
        const subUl = document.createElement('ul'); subUl.className='submenu';
        buildMenu(item.sub, subUl); li.appendChild(subUl);
      } else {
        const a = document.createElement('a'); a.className='nav-link'; a.href=item.link||'#'; a.textContent=item.name; li.appendChild(a);
      }
    }
    if(item.type === "group") {
      const toggle = document.createElement('div'); toggle.className='dropdown-toggle'; toggle.style.fontWeight='700';
      toggle.innerHTML=`<span class="toggle-text">${item.name}</span><span class="arrow">&#8250;</span>`; li.appendChild(toggle);
      const groupUl = document.createElement('ul'); groupUl.className='submenu'; buildMenu(item.items||[], groupUl); li.appendChild(groupUl);
    }
    parentUl.appendChild(li);
  });
}

function renderNavIfNeeded() {
  if(_navRendered) return; _navRendered=true;
  const navList=document.getElementById('navList'); navList.innerHTML='';
  buildMenu(navData, navList); initDropdowns();
  Array.from(navList.querySelectorAll('li')).forEach((li,i)=>{
    const link=li.querySelector('a.nav-link')||li.querySelector('.toggle-text');
    if(link) link.style.transitionDelay=(0.05*i)+'s';
  });
}

function openNav(){ document.getElementById("sideNav").style.width="280px"; document.getElementById("sideNav").classList.add("menu-open"); document.getElementById("overlay").style.display="block"; renderNavIfNeeded(); }
function closeNav(){ document.getElementById("sideNav").style.width="0"; document.getElementById("sideNav").classList.remove("menu-open"); document.getElementById("overlay").style.display="none"; }

function initDropdowns(){
  const navList=document.getElementById('navList');
  navList.querySelectorAll('.dropdown-toggle').forEach(toggle=>{
    if(toggle._handler) toggle.removeEventListener('click', toggle._handler);
    const handler=function(){
      const li=this.parentElement, submenu=li.querySelector('.submenu'), arrow=this.querySelector('.arrow'), text=this.querySelector('.toggle-text');
      const isOpen=li.classList.toggle('open');
      if(submenu) submenu.style.display=isOpen?'block':'none';
      if(arrow) arrow.innerHTML=isOpen?'&#709;':'&#8250;';
      clearActiveMarks(); if(text) text.classList.toggle('active',isOpen);
    };
    toggle._handler=handler; toggle.addEventListener('click',handler);
  });
  navList.querySelectorAll('a.nav-link').forEach(a=>{
    if(a._handler) a.removeEventListener('click',a._handler);
    const handler=function(){ clearActiveMarks(); this.classList.add('active'); };
    a._handler=handler; a.addEventListener('click',handler);
  });
}

function clearActiveMarks(){
  const navList=document.getElementById('navList');
  navList.querySelectorAll('a.nav-link').forEach(x=>x.classList.remove('active'));
  navList.querySelectorAll('.toggle-text').forEach(x=>x.classList.remove('active'));
}

document.getElementById('overlay').addEventListener('click',closeNav);
</script>
