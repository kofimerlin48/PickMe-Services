<!-- Navigation Panel -->
<div id="sideNav" style="
    height: 90%;
    width: 0;
    position: fixed;
    top: 0;
    right: 0;
    margin-top: 20px;
    margin-bottom: 20px;

    transition: 0.4s;

    z-index: 20;
    color: white;
    padding-top: 60px;
">
    <!-- Close Button -->
    <a href="javascript:void(0)" onclick="closeNav()" style="position:absolute; top:15px; right:25px; font-size:36px; text-decoration:none; color:white;">&times;</a>
    <div id="navContent" style="padding:20px;">
        <!-- navigation.html will load here -->
    </div>
</div>

<script>
function openNav() {
    document.getElementById("sideNav").style.width = "280px";
    document.getElementById("overlay").style.display = "block";
    fetch("navigation.html")
      .then(response => response.text())
      .then(data => {
          document.getElementById("navContent").innerHTML = data;
          initDropdowns(); // activate dropdowns after load
      });
}
function closeNav() {
    document.getElementById("sideNav").style.width = "0";
    document.getElementById("overlay").style.display = "none";
}

// Dropdown arrow toggle logic
function initDropdowns() {
    const toggles = document.querySelectorAll(".dropdown-toggle");
    toggles.forEach(toggle => {
        toggle.addEventListener("click", () => {
            const submenu = toggle.nextElementSibling;
            const arrow = toggle.querySelector(".arrow");
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
                arrow.innerHTML = "&#8250;";
            } else {
                submenu.style.display = "block";
                arrow.innerHTML = "&#709;";
            }
        });
    });
}
</script>

  /* ---------- Helper functions ---------- */

  // Compute expiry date object for a person:
  // - If person.expiry is present (parseable), use it.
  // - Else if person.plan is present ("1m","3m","6m","1y") compute from NOW.
  // - Else return null (no expiry => active).
  function getExpiryDateForPerson(person) {
    if (!person) return null;
    if (person.expiry) {
      const d = new Date(person.expiry);
      if (!isNaN(d)) return d;
    }
    if (!person.plan) return null;
    const plan = String(person.plan).toLowerCase();
    const base = new Date();
    const result = new Date(base.getTime());
    if (plan === "1m" || plan === "1month" || plan === "monthly") result.setMonth(result.getMonth() + 1);
    else if (plan === "3m" || plan === "3month" || plan === "3months" || plan === "quarterly") result.setMonth(result.getMonth() + 3);
    else if (plan === "6m" || plan === "6month" || plan === "6months" || plan === "semi-annual" || plan === "semiannual") result.setMonth(result.getMonth() + 6);
    else if (plan === "1y" || plan === "1yr" || plan === "1year" || plan === "annual" || plan === "annually" || plan === "yearly") result.setFullYear(result.getFullYear() + 1);
    else return null;
    return result;
  }

  // Fisherâ€“Yates shuffle (in-place)
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  /* ---------- UI logic ---------- */  
  const grid = document.getElementById("servicesGrid");  
  const modal = document.getElementById("modal");  
  const modalTitle = document.getElementById("modalTitle");  
  const modalIntro = document.getElementById("modalIntro");  
  const modalCards = document.getElementById("modalCards");  
  let currentService = null;  
  let currentSubcategory = null;  

  function renderServices(list) {  
    grid.innerHTML = "";  
    list.forEach(s => {  
      const div = document.createElement("div");  
      div.className = "service";  
      div.innerHTML = `<img src="${s.icon}" alt=""><div>${s.name}</div>`;  
      div.onclick = () => openService(s);  
      grid.appendChild(div);  
    });  
  }  
  renderServices(services);  

  function openService(service) {  
    currentService = service;  
    currentSubcategory = null;  
    modal.style.display = "flex";  
    modalTitle.innerText = service.name;  

    if (service.subcategories && service.subcategories.length) {  
      modalIntro.innerHTML = "Select an option:";  
      renderSubcategoryCards(service.subcategories);  
    } else {  
      modalIntro.innerHTML = "";  
      renderProviderCards(service.people || []);  
    }  
  }  

  function renderSubcategoryCards(subcats) {  
    modalCards.innerHTML = subcats.map(sc => {  
      if (sc.link) {  
        return `  
          <div class="card">  
            <div><h3>${sc.name}</h3><p>Open app to request a ride</p></div>  
            <div class="actions" style="gap:0;">  
              <a href="${sc.link.url}" target="_blank" style="background:#007bff; border-radius:10px; width:auto; height:auto; padding:10px 14px; font-size:14px;">${sc.link.label}</a>  
            </div>  
          </div>`;  
      } else {  
        // count only active providers
        const now = new Date();
        const activeCount = (sc.people || []).filter(p => {
          const exp = getExpiryDateForPerson(p);
          return !exp || now <= exp;
        }).length;
        const note = activeCount ? `${activeCount} provider${activeCount>1 ? 's' : ''}` : "No providers yet";  
        return `  
          <div class="card" style="cursor:pointer;" onclick='openSubcategory(${JSON.stringify(sc.name)})'>  
            <div><h3>${sc.name}</h3><p>${note}</p></div>  
            <i class="fa-solid fa-angles-right" style="font-size:18px; color:#777;"></i>  
          </div>`;  
      }  
    }).join("");  
  }  

  function openSubcategory(subcatName) {  
    if (!currentService || !currentService.subcategories) return;  
    const sc = currentService.subcategories.find(x => x.name === subcatName);  
    if (!sc) return;  
    currentSubcategory = sc;  
    modalTitle.innerText = `${currentService.name} â€¢ ${sc.name}`;  
    modalIntro.innerHTML = "";  
    renderProviderCards(sc.people || []);  
  }  

  // Render provider cards: shuffle order and hide plan/expiry from users.
  function renderProviderCards(people) {  
    const now = new Date();
    // keep only active providers
    let active = (people || []).filter(p => {
      const exp = getExpiryDateForPerson(p);
      return !exp || now <= exp;
    });
    // shuffle every time we render so order changes
    active = shuffleArray(active.slice());
    modalCards.innerHTML = active.length  
      ? active.map(p => `  
          <div class="card">  
            <div>
              <h3>${p.name}</h3>
              <p>${p.desc || ""}</p>
            </div>  
            <div class="actions">  
              ${p.phone ? `<a class="call" href="tel:${p.phone}" title="Call"><i class="fas fa-phone"></i></a>` : ""}  
              ${p.phone ? `<a class="whatsapp" href="https://wa.me/${p.phone.replace(/\D/g,'')}" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>` : ""}  
            </div>  
          </div>`).join("")  
      : `<div class="unavailable">Unavailable</div>`;  
  }  

  function closeModal() {  
    if (currentSubcategory) {  
      modalTitle.innerText = currentService.name;  
      modalIntro.innerHTML = "Select a subcategory:";  
      renderSubcategoryCards(currentService.subcategories);  
      currentSubcategory = null;  
    } else if (currentService) {  
      modal.style.display = "none";  
      currentService = null;  
      modalCards.innerHTML = "";  
      modalIntro.innerHTML = "";  
    } else {  
      modal.style.display = "none";  
    }  
  }  
  window.onclick = e => { if (e.target == modal) closeModal(); };  

  // Search across services, subcategories and providers (only active providers considered)
  document.getElementById("search").addEventListener("input", e => {  
    const q = e.target.value.toLowerCase();  
    const filtered = services.filter(s => {  
      const nameHit = s.name.toLowerCase().includes(q);  

      const subcatHit = (s.subcategories || []).some(sc => {  
        const scNameHit = sc.name.toLowerCase().includes(q);  
        // check active people only for search
        const peopleHit = (sc.people || []).some(p => {
          const exp = getExpiryDateForPerson(p);
          const active = !exp || new Date() <= exp;
          if (!active) return false;
          return (p.name && p.name.toLowerCase().includes(q)) || (p.desc && p.desc.toLowerCase().includes(q));
        });
        return scNameHit || peopleHit;
      });  

      const peopleHitTop = (s.people || []).some(p => {
        const exp = getExpiryDateForPerson(p);
        const active = !exp || new Date() <= exp;
        if (!active) return false;
        return (p.name && p.name.toLowerCase().includes(q)) || (p.desc && p.desc.toLowerCase().includes(q));
      });

      return nameHit || subcatHit || peopleHitTop;  
    });  
    renderServices(filtered);  
  });
