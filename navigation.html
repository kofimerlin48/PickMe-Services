<!-- Navigation container -->
<ul id="navList" style="list-style:none; padding:0; margin:0; font-size:18px; color:white;"></ul>

<script>
// ================== MENU BUILDER ================== //
function buildMenu(items, parentUl) {
  items.forEach(item => {
    const li = document.createElement("li");
    li.style.marginBottom = "15px";

    // PAGE
    if(item.type === "page") {
      if(item.sub && item.sub.length > 0) {
        // Page with children
        li.innerHTML = `
          <div class="dropdown-toggle" style="cursor:pointer; display:flex; justify-content:space-between; align-items:center; color:white;">
            <span>${item.name}</span>
            <span class="arrow">&#8250;</span>
          </div>
        `;
        const subUl = document.createElement("ul");
        subUl.style.listStyle = "none";
        subUl.style.paddingLeft = "20px";
        subUl.style.marginTop = "10px";
        subUl.style.display = "none";
        buildMenu(item.sub, subUl);
        li.appendChild(subUl);
      } else {
        // Simple page
        li.innerHTML = `<a href="${item.link}" style="color:white; text-decoration:none;">${item.name}</a>`;
      }
    }

    // GROUP
    if(item.type === "group") {
      li.innerHTML = `
        <div class="dropdown-toggle" style="cursor:pointer; display:flex; justify-content:space-between; align-items:center; color:white; font-weight:bold;">
          <span>${item.name}</span>
          <span class="arrow">&#8250;</span>
        </div>
      `;
      const groupUl = document.createElement("ul");
      groupUl.style.listStyle = "none";
      groupUl.style.paddingLeft = "20px";
      groupUl.style.marginTop = "10px";
      groupUl.style.display = "none";
      buildMenu(item.items, groupUl);
      li.appendChild(groupUl);
    }

    parentUl.appendChild(li);
  });
}

// Render navigation
const navList = document.getElementById("navList");
buildMenu(navData, navList);

// Dropdown toggle
function initDropdowns() {
  const toggles = document.querySelectorAll(".dropdown-toggle");
  toggles.forEach(toggle => {
    toggle.addEventListener("click", () => {
      const submenu = toggle.nextElementSibling;
      const arrow = toggle.querySelector(".arrow");
      if(submenu.style.display === "block") {
        submenu.style.display = "none";
        arrow.innerHTML = "&#8250;"; // right
      } else {
        submenu.style.display = "block";
        arrow.innerHTML = "&#709;"; // down
      }
    });
  });
}
initDropdowns();
</script>
