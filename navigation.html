<style>
#navList a.nav-link {
  display:block;
  color:white;
  text-decoration:none;
  padding:10px 12px;
}
#navList li { margin-bottom:10px; }
#navList ul.submenu { display:none; padding-left:28px; margin-top:6px; list-style:none; }
#navList .dropdown-toggle {
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  padding:8px 12px;
}
#navList .arrow { transition:transform 0.25s ease; }
#navList li.open > .dropdown-toggle .arrow { transform:rotate(90deg); }
#navList a.nav-link.active { color:#ff4d6d; font-weight:600; }
</style>

<script>
function closeNav() {
  document.getElementById("sideNav").style.width = "0";
  document.getElementById("overlay").style.display = "none";
}
function initDropdowns() {
  document.querySelectorAll("#sideNav .dropdown-toggle").forEach(toggle => {
    toggle.onclick = () => {
      const li = toggle.parentElement;
      const submenu = li.querySelector(".submenu");
      const arrow = toggle.querySelector(".arrow");
      li.classList.toggle("open");
      if (submenu) submenu.style.display = li.classList.contains("open") ? "block" : "none";
      if (arrow) arrow.innerHTML = li.classList.contains("open") ? "&#709;" : "&#8250;";
    };
  });
}
initDropdowns();
</script>
