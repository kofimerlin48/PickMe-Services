<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >

  <title>PickMe Services Ad Page</title>

  <!-- CSS path inside Advert folder -->
  <link rel="stylesheet" href="/Advert/advert.css">
</head>

<body>
  <div class="mobile-wrapper">
    <div class="advert-text">
      Click
      <a href="#" id="advertLink">HERE</a>
      to add your advert
    </div>

    <div id="flyerBg"></div>
    <img id="flyer" src="" />

    <div class="button-container">
      <button id="contactBtn">Contact Us</button>
      <button id="closeAdBtn">Close Ad</button>
    </div>

    <div id="prevBtn">&#10094;</div>
    <div id="nextBtn">&#10095;</div>
  </div>

  <!-- MULTI-STEP ADVERT WIZARD -->
  <div id="adWizardOverlay" class="ad-wizard-overlay hidden">
    <div class="ad-wizard">
      <div class="ad-wizard-header">
        <div>
          <div class="ad-wizard-title">Add your advert</div>
          <div class="ad-wizard-step" id="adWizardStepLabel"></div>
        </div>
        <button class="ad-wizard-close" id="adWizardClose">&times;</button>
      </div>

      <div class="ad-wizard-body" id="adWizardBody">
        <!-- JS will inject step content here -->
      </div>

      <div class="ad-wizard-footer">
        <button id="adWizardBack">Back</button>
        <button id="adWizardNext">Continue</button>
      </div>

      <div id="adWizardStatus"></div>
    </div>
  </div>

  <!-- JS: same folder, as module (Firebase imports) -->
  <script type="module" src="/Advert/advert.js"></script>
</body>
</html>
