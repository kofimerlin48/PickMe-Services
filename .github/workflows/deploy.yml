name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install dependencies (Using 'install' is safer if lockfile is missing)
      - run: npm install
        working-directory: ./foods

      # 2. Build the app
      - run: npm run build
        working-directory: ./foods

      # 3. Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Ensure this matches your secret name (FOOD or PICKMESERVICESONLINE)
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOOD }}'
          channelId: live
          projectId: pickmeservicesonline
          # Point to the foods folder settings
          entryPoint: ./foods
