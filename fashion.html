<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutiques - PickMe Services</title>

  <!-- ========= HEADER CODE STARTS HERE ================== -->
  <div id="header-placeholder"></div>
  <script>
    (async () => {
      try {
        const response = await fetch('header.html', { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to load header');
        let html = await response.text();
        const pageTitle = "Fashion";
        html = html.replace(/<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`);
        document.getElementById('header-placeholder').innerHTML = html;
        document.querySelectorAll('#header-placeholder script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (err) { console.error(err); }
    })();
  </script>
  <!-- ========= HEADER CODE ENDS HERE ================== -->

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 100px;
    }
    .page-header { text-align: center; margin-bottom: 20px; }
    .page-header h1 { color: #c12872; margin: 0; font-size: 28px; }
    .page-header p { color: #000; margin-top: 5px; font-size: 16px; font-weight: bold; }
    .search-bar { display: flex; justify-content: center; margin-bottom: 20px; }
    .search-bar input {
      width: 80%; max-width: 400px; padding: 10px 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;
    }
    .search-bar input:focus { border-color: #c12872; outline: none; }

    .cards-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 70px; padding: 0 20px 50px 20px;
    }
    .card {
      position: relative; border-radius: 15px; overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); background-size: cover;
      background-position: center; height: 250px; display: flex;
      align-items: flex-end; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }
    .card-content {
      position: relative; color: white; padding: 15px; width: 100%;
      display: flex; flex-direction: column; justify-content: space-between; z-index: 1;
    }
    .card-title { font-weight: bold; font-size: 24px; margin-bottom: 10px; }
    .card-description { font-size: 14px; margin-bottom: 10px; flex-grow: 1; }
    .btn-order {
      background-color: #c12872; color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 14px; text-align: center;
      align-self: flex-end; transition: background 0.2s, transform 0.2s;
    }
    .btn-order:hover,
    .btn-order:focus,
    .btn-order:active { transform: scale(1.05); outline: none !important; }

    .skeleton {
      background: #ddd; border-radius: 15px; height: 250px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { background-color: #eee; }
      50% { background-color: #ddd; }
      100% { background-color: #eee; }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1></h1>
    <p>Discover the latest trends from top boutiques near you</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search boutiques...">
  </div>

  <div class="cards-container" id="cardsContainer">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

  <div style="position:fixed; bottom:0; width:100%; z-index:9999;">
    <iframe src="footer.html" style="width:100%; height:60px; border:none; overflow:hidden;" scrolling="no"></iframe>
  </div>

  <script>
    // ====== CONFIG ======
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw2mUaCeMBmigDcy7mPnIzpjTq4Ck6qrI7vfp9vsWetfsPT_jsjXuO6vsoe_Ty1mhWQ/exec";
    const CACHE_KEY = "boutiquesCache:v4";
    const CACHE_TIME_KEY = "boutiquesCacheTime:v4";
    const CACHE_TTL = 60 * 60 * 1000; // 1 hour
    const POLL_INTERVAL_MS = 15000;   // 15 sec live updates

    const cardsContainer = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");

    // ====== UTILS ======
    const safeJSON = (s) => { try { return JSON.parse(s); } catch { return null; } };
    const now = () => Date.now();
    const cacheFresh = () => (now() - (parseInt(localStorage.getItem(CACHE_TIME_KEY) || "0", 10))) < CACHE_TTL;

    function visibleExpiry(b) {
      // SHOW if expiry is missing/blank; only HIDE truly expired rows
      if (!b.expiry) return true;
      const d = new Date(b.expiry + "T23:59:59");
      return isFinite(d.getTime()) ? (d > new Date()) : true;
    }

    function boutiqueHash(b) {
      const s = JSON.stringify({
        id: b.id, name: b.name, slogan: b.slogan,
        themeColor: b.themeColor, backgroundImage: b.backgroundImage, expiry: b.expiry
      });
      let h = 5381;
      for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
      return (h >>> 0).toString(36);
    }

    // ====== RENDERING ======
    const domMap = new Map(); // id -> { el, hash }

    function renderBoutiques(list) {
      const frag = document.createDocumentFragment();
      const seen = new Set();

      (list || []).forEach(b => {
        if (!b || !b.id) return;
        if (!visibleExpiry(b)) return; // skip expired
        seen.add(b.id);

        const newHash = boutiqueHash(b);
        const prev = domMap.get(b.id);

        // New or changed card
        if (!prev || prev.hash !== newHash) {
          const card = prev?.el || document.createElement("div");
          card.className = "card";
          card.setAttribute("data-id", b.id);
          card.setAttribute("data-name", b.name || "");
          card.style.backgroundImage = `url('${b.backgroundImage || ""}')`;

          card.innerHTML = `
            <div class="card-content">
              <div>
                <div class="card-title">${b.name || ""}</div>
                <div class="card-description">${b.slogan || ""}</div>
              </div>
              <button class="btn-order" style="background-color:${b.themeColor || "#c12872"}">Shop from Us</button>
            </div>
          `;

          const btn = card.querySelector(".btn-order");
          btn.onclick = (e) => {
            e.stopPropagation();
            window.location.href = \`template.html?id=\${encodeURIComponent(b.id)}\`;
          };

          domMap.set(b.id, { el: card, hash: newHash });
          if (!prev) frag.appendChild(card);
        }
      });

      // If first paint (skeletons still there), clear and add all
      if (cardsContainer.querySelector(".skeleton")) {
        cardsContainer.innerHTML = "";
        domMap.forEach(({el}) => el.parentNode || cardsContainer.appendChild(el));
        if (frag.childNodes.length) cardsContainer.appendChild(frag);
      } else {
        // Append only the brand-new ones
        if (frag.childNodes.length) cardsContainer.appendChild(frag);
      }

      // Remove cards that disappeared
      const toDelete = [];
      domMap.forEach(({el}, id) => { if (!seen.has(id)) toDelete.push(id); });
      toDelete.forEach(id => { const entry = domMap.get(id); if (entry) entry.el.remove(); domMap.delete(id); });

      // Keep any active search filter
      applySearch();
      // When nothing to show (after filters/expiry), show a message
      if (!domMap.size) {
        cardsContainer.innerHTML = "<p>No boutiques available at this time.</p>";
      }
    }

    // ====== FETCH & CACHE ======
    async function fetchFresh() {
      const res = await fetch(`${WEB_APP_URL}?action=getBoutiques&ts=${Date.now()}`, { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function saveCache(payload) {
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify(payload));
        localStorage.setItem(CACHE_TIME_KEY, String(Date.now()));
      } catch (_) {}
    }

    function loadCache() {
      return safeJSON(localStorage.getItem(CACHE_KEY) || "");
    }

    async function initialLoad() {
      // 1) Try cache first (instant paint)
      const cached = loadCache();
      if (cached?.boutiques?.length && cacheFresh()) {
        cardsContainer.innerHTML = "";
        renderBoutiques(cached.boutiques);
      }

      // 2) Always fetch fresh in background
      try {
        const data = await fetchFresh();
        cardsContainer.innerHTML = ""; // clears skeletons if still present
        renderBoutiques(data.boutiques || []);
        saveCache(data);
      } catch (err) {
        console.error("Fresh fetch failed:", err);
        // If not painted yet, fallback to stale cache or a friendly message
        if (!domMap.size) {
          if (cached?.boutiques?.length) {
            cardsContainer.innerHTML = "";
            renderBoutiques(cached.boutiques);
          } else {
            cardsContainer.innerHTML = "<p>Failed to load boutiques.</p>";
          }
        }
      }
    }

    async function pollUpdates() {
      try {
        const data = await fetchFresh();
        renderBoutiques(data.boutiques || []);
        saveCache(data);
      } catch (_) { /* ignore transient errors */ }
    }

    // ====== SEARCH ======
    function applySearch() {
      const q = (searchInput.value || "").toLowerCase();
      domMap.forEach(({ el }) => {
        const n = (el.getAttribute("data-name") || "").toLowerCase();
        el.style.display = n.includes(q) ? "flex" : "none";
      });
    }
    function debounce(fn, ms) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; }

    // ====== INIT ======
    initialLoad().then(() => {
      setInterval(pollUpdates, 15000);
      window.addEventListener("focus", pollUpdates);
    });
    searchInput.addEventListener("input", debounce(applySearch, 200));
  </script>
</body>
</html>
