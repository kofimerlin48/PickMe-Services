<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutiques - PickMe Services</title>

  <!-- ========= HEADER CODE STARTS HERE ================== -->
  <div id="header-placeholder"></div>
  <script>
    (async () => {
      try {
        const response = await fetch('header.html', { cache: 'no-store' });
        if (!response.ok) throw new Error('Failed to load header');
        let html = await response.text();
        const pageTitle = "Fashion";
        html = html.replace(/<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`);
        document.getElementById('header-placeholder').innerHTML = html;
        document.querySelectorAll('#header-placeholder script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (err) { console.error(err); }
    })();
  </script>
  <!-- ========= HEADER CODE ENDS HERE ================== -->

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 100px;
    }
    .page-header { text-align: center; margin-bottom: 20px; }
    .page-header h1 { color: #c12872; margin: 0; font-size: 28px; }
    .page-header p { color: #000; margin-top: 5px; font-size: 16px; font-weight: bold; }
    .search-bar { display: flex; justify-content: center; margin-bottom: 20px; }
    .search-bar input {
      width: 80%; max-width: 400px; padding: 10px 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;
    }
    .search-bar input:focus { border-color: #c12872; outline: none; }

    .cards-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 70px; padding: 0 20px 50px 20px;
    }
    .card {
      position: relative; border-radius: 15px; overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); background-size: cover;
      background-position: center; height: 250px; display: flex;
      align-items: flex-end; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }
    .card-content {
      position: relative; color: white; padding: 15px; width: 100%;
      display: flex; flex-direction: column; justify-content: space-between; z-index: 1;
    }
    .card-title { font-weight: bold; font-size: 24px; margin-bottom: 10px; }
    .card-description { font-size: 14px; margin-bottom: 10px; flex-grow: 1; }
    .btn-order {
      background-color: #c12872; color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 14px; text-align: center;
      align-self: flex-end; transition: background 0.2s, transform 0.2s;
    }
    .btn-order:hover,
    .btn-order:focus,
    .btn-order:active { transform: scale(1.05); outline: none !important; }

    .skeleton {
      background: #ddd; border-radius: 15px; height: 250px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { background-color: #eee; }
      50% { background-color: #ddd; }
      100% { background-color: #eee; }
    }

    .status { text-align: center; color: #b00; font-size: 14px; margin-top: 6px; display: none; }
    .status.show { display: block; }
  </style>
</head>
<body>
  <div class="page-header">
    <h1></h1>
    <p>Discover the latest trends from top boutiques near you</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search boutiques...">
  </div>

  <div class="cards-container" id="cardsContainer">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
  <div id="status" class="status"></div>

  <div style="position: fixed; bottom: 0; width: 100%; z-index: 9999;">
    <iframe src="footer.html" style="width: 100%; height: 60px; border: none; overflow: hidden;" scrolling="no"></iframe>
  </div>

  <script>
    // ========= CONFIG =========
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxlcg9DVb3R4KC_byjWLuhQvgXOitEdnc1onK11yhZIOln-M00ZlSWwryZHvPFsNhIZ/exec";
    const CACHE_KEY = "boutiquesCache:v5";
    const CACHE_TIME_KEY = "boutiquesCacheTime:v5";
    const CACHE_TTL = 60 * 60 * 1000; // 1 hour
    const POLL_INTERVAL_MS = 15000;
    const LOAD_TIMEOUT_MS = 10000; // 10s timeout for JSONP

    const cardsContainer = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");
    const statusEl = document.getElementById("status");

    const domMap = new Map(); // id -> {el, hash}

    // ========= UTILS =========
    const safeJSON = (s) => { try { return JSON.parse(s); } catch { return null; } };
    const now = () => Date.now();
    const cacheFresh = () => (now() - (parseInt(localStorage.getItem(CACHE_TIME_KEY) || "0", 10))) < CACHE_TTL;

    function showStatus(msg) {
      console.warn("Status:", msg);
      statusEl.textContent = msg;
      statusEl.classList.add("show");
    }
    function hideStatus() {
      statusEl.textContent = "";
      statusEl.classList.remove("show");
    }

    function visibleExpiry(b) {
      if (!b.expiry) return true;
      const d = new Date(b.expiry + "T23:59:59");
      return isFinite(d.getTime()) ? (d > new Date()) : true;
    }

    function boutiqueHash(b) {
      const s = JSON.stringify({
        id: b.id,
        name: b.name,
        slogan: b.slogan,
        themeColor: b.themeColor,
        backgroundImage: b.backgroundImage,
        expiry: b.expiry
      });
      let h = 5381;
      for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
      return (h >>> 0).toString(36);
    }

    function applySearch() {
      const q = (searchInput.value || "").toLowerCase();
      domMap.forEach(({ el }) => {
        const name = (el.getAttribute("data-name") || "").toLowerCase();
        el.style.display = name.includes(q) ? "flex" : "none";
      });
    }

    // ========= RENDER =========
    function upsertCard(b) {
      if (!visibleExpiry(b)) {
        const prev = domMap.get(b.id);
        if (prev) { prev.el.remove(); domMap.delete(b.id); }
        return;
      }

      const newHash = boutiqueHash(b);
      const prev = domMap.get(b.id);

      if (prev && prev.hash === newHash) return;

      let card = prev?.el;
      if (!card) {
        card = document.createElement("div");
        card.className = "card";
        cardsContainer.appendChild(card);
      }

      card.setAttribute("data-id", b.id || "");
      card.setAttribute("data-name", b.name || "");
      card.style.backgroundImage = `url('${b.backgroundImage || ""}')`;

      card.innerHTML = `
        <div class="card-content">
          <div>
            <div class="card-title">${b.name || ""}</div>
            <div class="card-description">${b.slogan || ""}</div>
          </div>
          <button class="btn-order" style="background-color:${b.themeColor || "#c12872"}">Shop from Us</button>
        </div>
      `;

      const btn = card.querySelector(".btn-order");
      btn.onclick = (e) => {
        e.stopPropagation();
        if (!b.id) return;
        window.location.href = `template.html?id=${encodeURIComponent(b.id)}`;
      };

      domMap.set(b.id, { el: card, hash: newHash });
    }

    function renderBoutiques(list) {
      console.log("Rendering boutiques:", list?.length || 0);
      const seen = new Set();

      (list || []).forEach(b => {
        if (!b || !b.id) return;
        upsertCard(b);
        if (visibleExpiry(b)) seen.add(b.id);
      });

      // Remove disappeared
      const removeIds = [];
      domMap.forEach((_v, id) => { if (!seen.has(id)) removeIds.push(id); });
      removeIds.forEach(id => { const e = domMap.get(id); if (e) e.el.remove(); domMap.delete(id); });

      // Clear skeletons on any render attempt
      const skeletons = cardsContainer.querySelectorAll(".skeleton");
      if (skeletons.length > 0) {
        cardsContainer.innerHTML = "";
        domMap.forEach(({ el }) => cardsContainer.appendChild(el));
      }

      applySearch();

      if (!domMap.size) {
        cardsContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #666; padding: 40px;'>No boutiques available at this time.</p>";
      }
    }

    // ========= JSONP FETCH =========
    function jsonpGetBoutiques() {
      return Promise.race([
        new Promise((resolve, reject) => {
          const cbName = "__BOUTIQUES_JSONP_CB_" + Math.random().toString(36).slice(2);
          const script = document.createElement("script");
          const cleanup = () => {
            if (script.parentNode) script.remove();
            delete window[cbName];
          };

          window[cbName] = (payload) => {
            console.log("JSONP callback received:", payload);
            cleanup();
            resolve(payload);
          };

          script.onerror = () => {
            console.error("JSONP script load error");
            cleanup();
            reject(new Error("JSONP script error"));
          };
          script.src = `${WEB_APP_URL}?action=getBoutiques&callback=${cbName}&ts=${Date.now()}`;
          document.head.appendChild(script);
        }),
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error("JSONP timeout")), LOAD_TIMEOUT_MS)
        )
      ]);
    }

    function saveCache(payload) {
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify(payload));
        localStorage.setItem(CACHE_TIME_KEY, String(Date.now()));
        console.log("Cache saved");
      } catch (_) {}
    }

    function loadCache() {
      const cached = safeJSON(localStorage.getItem(CACHE_KEY) || "");
      console.log("Loaded cache:", cached?.boutiques?.length || 0);
      return cached;
    }

    // ========= LOAD & POLL =========
    async function initialLoad() {
      hideStatus();

      // Use cache if available
      const cached = loadCache();
      if (cached?.boutiques?.length && cacheFresh()) {
        renderBoutiques(cached.boutiques);
      } else {
        cardsContainer.innerHTML = ""; // Clear skeletons if no cache
      }

      try {
        console.log("Starting JSONP load...");
        const fresh = await jsonpGetBoutiques();
        renderBoutiques(fresh.boutiques || []);
        saveCache(fresh);
      } catch (err) {
        console.error("Load failed:", err);
        if (!domMap.size) {
          cardsContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center; color: #666; padding: 40px;'>Failed to load boutiques. Please refresh the page.</p>";
          showStatus("Could not fetch from server (network issue). Please refresh.");
        }
      }
    }

    async function pollUpdates() {
      try {
        const fresh = await jsonpGetBoutiques();
        renderBoutiques(fresh.boutiques || []);
        saveCache(fresh);
      } catch (err) {
        console.warn("Poll failed (silent):", err);
      }
    }

    // ========= SEARCH =========
    function debounce(fn, ms) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; }

    // ========= INIT =========
    initialLoad().then(() => {
      setInterval(pollUpdates, POLL_INTERVAL_MS);
      window.addEventListener("focus", pollUpdates);
    }).catch(err => {
      console.error("Initial load crashed:", err);
      showStatus("Unexpected error. Please refresh the page.");
    });

    searchInput.addEventListener("input", debounce(() => applySearch(), 200));
  </script>
</body>
</html>
