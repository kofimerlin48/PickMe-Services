<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutiques - PickMe Services</title>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 100px;
    }
    .cards-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 70px; padding: 0 20px 50px 20px;
    }
    .card {
      position: relative; border-radius: 15px; overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); background-size: cover;
      background-position: center; height: 250px; display: flex;
      align-items: flex-end; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }
    .card-content {
      position: relative; color: white; padding: 15px; width: 100%;
      display: flex; flex-direction: column; justify-content: space-between; z-index: 1;
    }
    .card-title { font-weight: bold; font-size: 24px; margin-bottom: 5px; }
    .card-description { font-size: 14px; margin-bottom: 10px; flex-grow: 1; }
    .btn-order {
      background-color: #c12872; color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }
    .btn-order:hover { transform: scale(1.05); }

    /* Like button top-right */
    .like-container {
      position: absolute; top: 10px; right: 10px; z-index: 2;
      display: flex; flex-direction: column; align-items: center;
      color: white; font-size: 14px;
    }
    .like-btn {
      background: none; border: none; cursor: pointer;
      font-size: 28px; transition: transform 0.2s;
    }
    .like-btn.hearted { color: #ff4b6e; }
    .like-btn:active { transform: scale(1.2); }
    .like-count { margin-top: -5px; font-size: 13px; font-weight: bold; }
    /* heartbeat animation */
    .heartbeat { animation: heartbeat 0.3s ease; }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Fashion Boutiques</h1>
    <p>Discover the latest trends from top boutiques near you</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search boutiques...">
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw2mUaCeMBmigDcy7mPnIzpjTq4Ck6qrI7vfp9vsWetfsPT_jsjXuO6vsoe_Ty1mhWQ/exec";

    async function fetchBoutiques() {
      try {
        const res = await fetch(`${WEB_APP_URL}?action=getBoutiques`);
        const data = await res.json();

        if (!data.boutiques || data.boutiques.length === 0) {
          document.getElementById("cardsContainer").innerHTML = "<p>No boutiques available.</p>";
          return;
        }

        // sort by likes descending
        data.boutiques.sort((a, b) => b.likes - a.likes);

        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        data.boutiques.forEach(b => renderCard(b, container));
      } catch (err) {
        console.error("Error fetching boutiques:", err);
      }
    }

    function renderCard(b, container) {
      const card = document.createElement("div");
      card.className = "card";
      card.style.backgroundImage = `url('${b.backgroundImage}')`;

      const liked = localStorage.getItem("liked_" + b.id) === "true";

      card.innerHTML = `
        <div class="like-container">
          <button class="like-btn ${liked ? "hearted" : ""}" data-id="${b.id}">${liked ? "‚ù§Ô∏è" : "ü§ç"}</button>
          <div class="like-count">${b.likes}</div>
        </div>
        <div class="card-content">
          <div>
            <div class="card-title">${b.name}</div>
            <div class="card-description">${b.slogan}</div>
          </div>
          <button class="btn-order" style="background-color:${b.themeColor}">Shop from Us</button>
        </div>
      `;

      const likeBtn = card.querySelector(".like-btn");
      const likeCount = card.querySelector(".like-count");

      likeBtn.addEventListener("click", async () => {
        const boutiqueId = likeBtn.getAttribute("data-id");
        const hasLiked = likeBtn.classList.contains("hearted");

        try {
          const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "updateLikes",
              boutiqueId,
              delta: hasLiked ? -1 : 1
            })
          });
          const result = await res.json();

          if (result.success) {
            let count = parseInt(likeCount.textContent);
            count = hasLiked ? count - 1 : count + 1;
            likeCount.textContent = count;

            likeBtn.classList.toggle("hearted");
            likeBtn.textContent = hasLiked ? "ü§ç" : "‚ù§Ô∏è";
            likeBtn.classList.add("heartbeat");
            setTimeout(() => likeBtn.classList.remove("heartbeat"), 300);

            localStorage.setItem("liked_" + boutiqueId, !hasLiked);
          }
        } catch (err) {
          console.error("Error updating like:", err);
        }
      });

      card.querySelector(".btn-order").addEventListener("click", () => {
        window.location.href = `template.html?id=${b.id}`;
      });

      container.appendChild(card);
    }

    fetchBoutiques();

    // üîÑ refresh likes every 10s
    setInterval(fetchBoutiques, 10000);

    document.getElementById("searchInput").addEventListener("input", e => {
      const searchValue = e.target.value.toLowerCase();
      document.querySelectorAll(".cards-container .card").forEach(card => {
        const name = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = name.includes(searchValue) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
