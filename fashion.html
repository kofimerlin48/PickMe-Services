<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutiques - PickMe Services</title>

  <!-- ========= HEADER CODE STARTS HERE ================== -->
  <div id="header-placeholder"></div>
  <script>
    (async () => {
      try {
        const response = await fetch('header.html');
        if (!response.ok) throw new Error('Failed to load header');
        let html = await response.text();

        // Replace the <h1> content with the page-specific title
        const pageTitle = "Fashion";
        html = html.replace(/<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`);

        document.getElementById('header-placeholder').innerHTML = html;

        // Re-run scripts inside header.html so menus work
        document.querySelectorAll('#header-placeholder script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (err) {
        console.error('Failed to load header:', err);
      }
    })();
  </script>
  <!-- ========= HEADER CODE ENDS HERE ================== -->

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 100px;
    }
    .page-header { text-align: center; margin-bottom: 20px; }
    .page-header h1 { color: #c12872; margin: 0; font-size: 28px; }
    .page-header p { color: #000; margin-top: 5px; font-size: 16px; font-weight: bold; }

    .search-bar { display: flex; justify-content: center; margin-bottom: 20px; }
    .search-bar input {
      width: 80%; max-width: 400px; padding: 10px 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px; transition: border-color 0.3s;
    }
    .search-bar input:focus { border-color: #c12872; outline: none; }

    .cards-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 70px; padding: 0 20px 50px 20px;
    }
    .card {
      position: relative; border-radius: 15px; overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); background-size: cover;
      background-position: center; height: 250px; display: flex;
      align-items: flex-end; transition: transform 0.2s, background-image 0.3s ease-in-out;
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }
    .card-content {
      position: relative; color: white; padding: 15px; width: 100%;
      display: flex; flex-direction: column; justify-content: space-between; z-index: 1;
    }
    .card-title { font-weight: bold; font-size: 24px; margin-bottom: 10px; }
    .card-description { font-size: 14px; margin-bottom: 10px; flex-grow: 1; }
    .btn-order {
      background-color: #c12872; color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 14px; text-align: center;
      align-self: flex-end; transition: background 0.2s, transform 0.2s;
    }
    .btn-order:hover,
    .btn-order:focus,
    .btn-order:active { transform: scale(1.05); outline: none !important; }
  </style>
</head>
<body>
  <div class="page-header">
    <h1></h1>
    <p>Discover the latest trends from top boutiques near you</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search boutiques...">
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <div style="position: fixed; bottom: 0; width: 100%; z-index: 9999;">
    <iframe src="footer.html" style="width: 100%; height: 60px; border: none; overflow: hidden;" scrolling="no"></iframe>
  </div>

  <!-- ========= FIREBASE + FIRESTORE ========= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2L649fIs0CS-fGDC0ybFeAO5Im5BEP_c",
      authDomain: "pickmeservicesonline.firebaseapp.com",
      projectId: "pickmeservicesonline",
      storageBucket: "pickmeservicesonline.firebasestorage.app",
      messagingSenderId: "265031616239",
      appId: "1:265031616239:web:e2ef418704af5595aa7d1a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");

    const CACHE_KEY = "boutiquesCache";
    const CACHE_TIMESTAMP_KEY = "boutiquesCacheTimestamp";
    const CACHE_EXPIRY = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
    const MAX_CACHED_ITEMS = 10; // Limit cache to 10 boutiques

    // Save cache with timestamp
    function saveCache(data) {
      try {
        const limitedData = data.slice(0, MAX_CACHED_ITEMS);
        localStorage.setItem(CACHE_KEY, JSON.stringify(limitedData));
        localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
        console.log(`Cached ${limitedData.length} boutiques`);
      } catch (err) {
        console.error('Failed to save cache:', err);
      }
    }

    // Load cache
    function loadCache() {
      try {
        const raw = localStorage.getItem(CACHE_KEY);
        const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
        if (raw && timestamp) {
          const age = Date.now() - parseInt(timestamp, 10);
          if (age < CACHE_EXPIRY) {
            return JSON.parse(raw);
          } else {
            localStorage.removeItem(CACHE_KEY);
            localStorage.removeItem(CACHE_TIMESTAMP_KEY);
          }
        }
      } catch (err) {
        console.error('Failed to load cache:', err);
      }
      return null;
    }

    // Preload image
    function preloadImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(src);
        img.onerror = () => resolve(src);
      });
    }

    // Compress image to 300x300px, JPEG quality 0.7
    async function compressImage(url) {
      try {
        const res = await fetch(url, { cache: "force-cache" });
        if (!res.ok) throw new Error("Image fetch failed");
        const blob = await res.blob();
        const img = new Image();
        await new Promise((resolve) => {
          img.src = URL.createObjectURL(blob);
          img.onload = resolve;
        });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const maxSize = 300; // Target size
        let width = img.width;
        let height = img.height;

        // Resize proportionally
        if (width > height) {
          if (width > maxSize) {
            height = Math.round((height * maxSize) / width);
            width = maxSize;
          }
        } else {
          if (height > maxSize) {
            width = Math.round((width * maxSize) / height);
            height = maxSize;
          }
        }

        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        const compressed = canvas.toDataURL("image/jpeg", 0.7); // JPEG, 70% quality
        URL.revokeObjectURL(img.src);
        return compressed;
      } catch (err) {
        console.warn(`Failed to compress image: ${url}`, err);
        return url;
      }
    }

    // Create a single card element
    function createCard(b) {
      const card = document.createElement("div");
      card.className = "card";
      card.id = `card-${b.id}`;
      const imageSrc = b.cachedImage || b.backgroundImage || "path/to/fallback.jpg";
      card.style.backgroundImage = `url('${imageSrc}')`;
      card.setAttribute("data-name", b.name?.toLowerCase() || "");

      card.innerHTML = `
        <div class="card-content">
          <div>
            <div class="card-title">${b.name || ""}</div>
            <div class="card-description">${b.slogan || ""}</div>
          </div>
          <button class="btn-order" style="background-color:${b.themeColor || "#c12872"}">Shop from Us</button>
        </div>
      `;

      const btn = card.querySelector(".btn-order");
      btn.onclick = () => {
        window.location.href = `template.html?id=${encodeURIComponent(b.id)}`;
      };

      return card;
    }

    // Render initial boutiques instantly
    async function renderInitialBoutiques(list) {
      if (!list || list.length === 0) {
        container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#666;padding:40px;'>No boutiques available at this time.</p>";
        return;
      }

      // Preload images
      const imagePromises = list.map(b => preloadImage(b.cachedImage || b.backgroundImage || "path/to/fallback.jpg"));
      await Promise.all(imagePromises);

      // Sort list by id
      list.sort((a, b) => a.id.localeCompare(b.id));

      container.innerHTML = "";
      list.forEach(b => {
        const card = createCard(b);
        container.appendChild(card);
      });
    }

    // Update cards in-place
    async function updateBoutiquesWithFresh(freshList) {
      if (!freshList || freshList.length === 0) return;

      // Preload new images
      const imagePromises = freshList.map(b => preloadImage(b.cachedImage || b.backgroundImage || "path/to/fallback.jpg"));
      await Promise.all(imagePromises);

      // Sort fresh list
      freshList.sort((a, b) => a.id.localeCompare(b.id));

      // Create a map of fresh data
      const freshMap = new Map(freshList.map(b => [b.id, b]));

      // Update or remove existing cards
      Array.from(container.children).forEach(card => {
        const id = card.id.replace('card-', '');
        const freshB = freshMap.get(id);
        if (freshB) {
          // Update card properties smoothly
          const imageSrc = freshB.cachedImage || freshB.backgroundImage || "path/to/fallback.jpg";
          if (card.style.backgroundImage !== `url("${imageSrc}")`) {
            card.style.backgroundImage = `url('${imageSrc}')`;
          }
          const title = card.querySelector(".card-title");
          if (title.textContent !== (freshB.name || "")) {
            title.textContent = freshB.name || "";
          }
          const description = card.querySelector(".card-description");
          if (description.textContent !== (freshB.slogan || "")) {
            description.textContent = freshB.slogan || "";
          }
          const button = card.querySelector(".btn-order");
          if (button.style.backgroundColor !== (freshB.themeColor || "#c12872")) {
            button.style.backgroundColor = freshB.themeColor || "#c12872";
          }
          card.setAttribute("data-name", freshB.name?.toLowerCase() || "");
          freshMap.delete(id);
        } else {
          // Fade out removed card
          card.style.opacity = '0';
          setTimeout(() => card.remove(), 300);
        }
      });

      // Add new cards
      freshMap.forEach(b => {
        const card = createCard(b);
        card.style.opacity = '0';
        container.appendChild(card);
        requestAnimationFrame(() => {
          card.style.transition = 'opacity 0.3s ease-in-out';
          card.style.opacity = '1';
        });
      });
    }

    // Fetch boutiques from Firestore
    async function fetchBoutiques() {
      try {
        const snap = await getDocs(collection(db, "Boutiques"));
        const list = [];
        for (const doc of snap.docs) {
          const data = doc.data();
          let cachedImage = null;
          if (data.backgroundImage) {
            cachedImage = await compressImage(data.backgroundImage);
            console.log(`Compressed image for ${data.name}: ${cachedImage.slice(0, 30)}...`);
          }
          list.push({ id: doc.id, ...data, cachedImage });
        }
        return list;
      } catch (err) {
        console.error("Failed to fetch boutiques:", err);
        throw err;
      }
    }

    // Load boutiques with caching
    async function loadBoutiques() {
      const cached = loadCache();
      const isFirstLoad = !cached;

      if (!isFirstLoad) {
        // Render cached data instantly
        console.log('Rendering from cache:', cached.length, 'boutiques');
        await renderInitialBoutiques(cached);
      } // First load: Show nothing until Firebase data arrives

      // Fetch fresh data
      try {
        const fresh = await fetchBoutiques();
        if (fresh.length > 0) {
          console.log('Fetched fresh data:', fresh.length, 'boutiques');
          if (isFirstLoad) {
            await renderInitialBoutiques(fresh); // First load: Render fresh
          } else {
            await updateBoutiquesWithFresh(fresh); // Subsequent: Update in-place
          }
          saveCache(fresh);
        } else if (isFirstLoad) {
          container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#666;padding:40px;'>No boutiques available.</p>";
        }
      } catch (err) {
        if (isFirstLoad) {
          container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#b00;padding:40px;'>Failed to load boutiques.</p>";
        }
      }
    }

    // Search functionality with debounce
    let timeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const q = searchInput.value.toLowerCase();
        Array.from(container.children).forEach(card => {
          const name = card.getAttribute("data-name") || "";
          card.style.display = name.includes(q) ? "flex" : "none";
        });
      }, 300);
    });

    // Load boutiques on page load
    window.addEventListener("DOMContentLoaded", loadBoutiques);
  </script>
</body>
</html>
