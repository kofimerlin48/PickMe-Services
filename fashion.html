<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Boutiques - PickMe Services</title>

  <!-- ========= HEADER CODE STARTS HERE ================== -->
  <div id="header-placeholder"></div>
  <script>
    (async () => {
      try {
        const response = await fetch('header.html');
        if (!response.ok) throw new Error('Failed to load header');
        let html = await response.text();
        const pageTitle = "Fashion";
        html = html.replace(/<h1[^>]*>.*?<\/h1>/i,
          `<h1 style="margin:0; font-weight:bold; color:#c12872; font-size:24px; position:absolute; left:50%; transform:translateX(-50%);">${pageTitle}</h1>`);
        document.getElementById('header-placeholder').innerHTML = html;
        document.querySelectorAll('#header-placeholder script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
      } catch (err) {
        console.error('Failed to load header:', err);
      }
    })();
  </script>
  <!-- ========= HEADER CODE ENDS HERE ================== -->

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 100px;
    }
    .page-header { text-align: center; margin-bottom: 20px; }
    .page-header h1 { color: #c12872; margin: 0; font-size: 28px; }
    .page-header p { color: #000; margin-top: 5px; font-size: 16px; font-weight: bold; }
    .search-bar { display: flex; justify-content: center; margin-bottom: 20px; }
    .search-bar input {
      width: 80%; max-width: 400px; padding: 10px 15px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px;
    }
    .cards-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 70px; padding: 0 20px 50px 20px;
    }
    .card {
      position: relative; border-radius: 15px; overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1); background-size: cover;
      background-position: center; height: 250px; display: flex;
      align-items: flex-end; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card::before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }
    .card-content {
      position: relative; color: white; padding: 15px; width: 100%;
      display: flex; flex-direction: column; justify-content: space-between; z-index: 1;
    }
    .card-title { font-weight: bold; font-size: 24px; margin-bottom: 10px; }
    .card-description { font-size: 14px; margin-bottom: 10px; flex-grow: 1; }
    .btn-order {
      background-color: #c12872; color: white; border: none; padding: 8px 12px;
      border-radius: 8px; cursor: pointer; font-size: 14px;
      align-self: flex-end; transition: transform 0.2s;
    }
    .btn-order:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="page-header">
    <h1></h1>
    <p>Discover the latest trends from top boutiques near you</p>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search boutiques...">
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <div style="position: fixed; bottom: 0; width: 100%; z-index: 9999;">
    <iframe src="footer.html" style="width: 100%; height: 60px; border: none; overflow: hidden;" scrolling="no"></iframe>
  </div>

  <!-- ========= FIREBASE + FIRESTORE ========= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7GXJKraVNfXSHG7RDoUDccD98u5JF7F8",
      authDomain: "pickmeservicesonline.firebaseapp.com",
      projectId: "pickmeservicesonline",
      storageBucket: "pickmeservicesonline.firebasestorage.app",
      messagingSenderId: "265031616239",
      appId: "1:265031616239:web:e2ef418704af5595aa7d1a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("cardsContainer");
    const searchInput = document.getElementById("searchInput");

    const CACHE_HTML_KEY = "boutiquesCardsHTML";
    const CACHE_EXPIRY_KEY = "boutiquesCacheTime";
    const CACHE_TTL = 24 * 60 * 60 * 1000; // 24 hours

    // Load from cache instantly
    function loadFromCache() {
      const html = localStorage.getItem(CACHE_HTML_KEY);
      const timestamp = localStorage.getItem(CACHE_EXPIRY_KEY);
      if (html && timestamp && Date.now() - parseInt(timestamp, 10) < CACHE_TTL) {
        container.innerHTML = html;
        attachCardEvents();
        return true;
      }
      return false;
    }

    // Save cache
    function saveToCache(html) {
      localStorage.setItem(CACHE_HTML_KEY, html);
      localStorage.setItem(CACHE_EXPIRY_KEY, Date.now().toString());
    }

    // Attach click handlers to order buttons
    function attachCardEvents() {
      document.querySelectorAll(".btn-order").forEach(btn => {
        btn.onclick = () => {
          const card = btn.closest(".card");
          const id = card.dataset.id;
          window.location.href = `try.html?id=${encodeURIComponent(id)}`;
        };
      });
    }

    // ✅ Fetch boutiques and show accurate dynamic available items count
async function fetchBoutiques() {
  const snap = await getDocs(collection(db, "Boutiques"));
  let html = "";
  const now = Date.now();

  for (const docSnap of snap.docs) {
    const b = { id: docSnap.id, ...docSnap.data() };

    // ✅ Skip expired boutiques
    if (b.expiry) {
      const expiryTime = new Date(b.expiry).getTime();
      if (!isNaN(expiryTime) && expiryTime < now) continue;
    }

    // ✅ Count total items for this boutique
    let totalItems = 0;
    try {
      // --- 1️⃣ Try subcollection "Items"
      const itemsSnap = await getDocs(collection(db, "Boutiques", b.id, "Items"));
      if (!itemsSnap.empty) {
        totalItems = itemsSnap.size;
      } else {
        // --- 2️⃣ Try array or object fields inside the boutique document itself
        if (Array.isArray(b.items)) {
          totalItems = b.items.length;
        } else if (b.categories && typeof b.categories === "object") {
          for (const key in b.categories) {
            if (Array.isArray(b.categories[key])) totalItems += b.categories[key].length;
          }
        }
      }
    } catch (err) {
      console.warn(`⚠️ Counting items for ${b.name} failed:`, err);
    }

    // ✅ Render boutique card with Available Items count at bottom-left
    html += `
      <div class="card" data-id="${b.id}" 
           style="background-image:url('${b.backgroundImage || ""}')"
           data-name="${b.name?.toLowerCase() || ""}">
        <div class="card-content">
          <div>
            <div class="card-title">${b.name || ""}</div>
            <div class="card-description">${b.slogan || ""}</div>
          </div>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <span style="color:white; font-weight:600; font-size:16px;">
              Available Items: ${totalItems}
            </span>
            <button class="btn-order" style="background-color:${b.themeColor || "#c12872"}">
              Shop from Us
            </button>
          </div>
        </div>
      </div>
    `;
  }

  container.innerHTML = html;
  attachCardEvents();
  saveToCache(html);
}

    // Search filter
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      Array.from(container.children).forEach(card => {
        const name = card.getAttribute("data-name") || "";
        card.style.display = name.includes(q) ? "flex" : "none";
      });
    });

    // On load: first show cached instantly, then fetch fresh
    window.addEventListener("DOMContentLoaded", async () => {
      const hadCache = loadFromCache();
      try {
        await fetchBoutiques();

// 🔄 Silent background refresh every 10 minutes
setInterval(async () => {
  try {
    await fetchBoutiques();
  } catch (err) {
    // no message, no log — fully silent
  }
}, 3 * 60 * 1000);
      } catch (err) {
        console.error("Failed to fetch boutiques:", err);
        if (!hadCache) {
          container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#b00;padding:40px;'>Failed to load boutiques.</p>";
        }
      }
    });
  </script>
</body>
</html>
